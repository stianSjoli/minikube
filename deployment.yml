apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: servers
  name: simple-server
  labels:
    name: simple-server 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-server
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      containers:
      - name: simple-server
        image: pasient0/simple-server
        ports:
        - containerPort: 80